<div class ="login-container" *ngIf="isLoginEnabled">

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div *ngIf="isLoginInvalid" class="err-msg">{{loginErrorMessage}}</div>
    <input type="text" placeholder="username or email" formControlName="userNameOrEmail">
    <input type="password" placeholder="password" formControlName="password">
    <button class="btn-login">Login</button>
</form>
</div>
